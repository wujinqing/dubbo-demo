group 'com.jin'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8



subprojects{
    group 'com.jin'
    version '1.0'

    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        // 通用依赖
        compile(
                'com.alibaba:dubbo:2.6.2',
                'org.springframework:spring-context:jar:4.3.16.RELEASE',
                'org.apache.logging.log4j:log4j-api:2.8',
                'org.apache.logging.log4j:log4j-core:2.8',
                'org.apache.logging.log4j:log4j-slf4j-impl:2.8',
                'org.slf4j:slf4j-api:1.7.21',
                'org.apache.zookeeper:zookeeper:3.3.3',
                'com.github.sgroschupf:zkclient:0.1'
        )

        // 测试依赖
        testCompile(
                "junit:junit:4.12"
        )
    }

}
